<div mat-dialog-title fxLayout="row" fxLayoutAlign="space-between">
  <h1 class="title">Add User Association</h1>
  <button mat-icon-button aria-label="Close" mat-dialog-close>
    <mat-icon>close</mat-icon>
  </button>
</div>

<div mat-dialog-content class="dialog-content">
  <form>
    <div fxLayout="row">
      <div fxflex style="width: 100%">
        <label class="form-label"
          >Medical Office Assistant's Email Address (MOA)</label
        ><br />
        <mat-form-field appearance="outline">
          <input matInput name="email" placeholder="Email Address " />
        </mat-form-field>
      </div>
    </div>
    <div>
      <label class="form-label"
        >Select Medical Practitioner(s) to associate the MOA with:</label
      >
      <mat-selection-list #practitioners>
        <mat-list-option
          checkboxPosition="before"
          *ngFor="let practitioner of listOfPractitioners"
        >
          {{ practitioner }}
        </mat-list-option>
      </mat-selection-list>
    </div>
  </form>
</div>
<div mat-dialog-actions fxLayout="column" fxLayoutAlign="space-between center">
  <button mat-raised-button color="primary" (click)="onRequestAssociation()">
    Invite
  </button>
  <br />
  <button mat-button mat-dialog-close color="primary" (click)="onCancel()">
    Cancel
  </button>
</div>
